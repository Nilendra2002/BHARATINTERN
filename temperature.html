<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="fahrenheitInput">Fahrenheit:</label>
    <input type="number" id="fahrenheitInput" placeholder="Enter temperature in Fahrenheit" oninput="convert('fahrenheit')">
    
    <label for="celsiusInput">Celsius:</label>
    <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" oninput="convert('celsius')">
  </div>

  <script src="script.js"></script>
</body>
</html>
